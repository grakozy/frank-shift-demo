name: SH/FT Review

permissions:
  contents: read
  issues: write
  pull-requests: write

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  review:
    runs-on: self-hosted

    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Generate diff
        run: |
          git fetch origin "${{ github.event.pull_request.base.ref }}"
          git diff origin/${{ github.event.pull_request.base.ref }} > diff.txt

      - name: Run local Ollama model
        id: ollama
        run: |
          RESULT=$(curl -s http://localhost:11434/api/generate \
            -d "{\"model\":\"llama3.2:1b-instruct-q4_K_M\", \"prompt\":\"Tell me a joke:\n\n$(sed 's/\"/\\"/g' diff.txt)\"}" \
            | jq -r '.response')

          echo "summary<<EOF" >> $GITHUB_OUTPUT
          echo "$RESULT" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Post summary as PR comment
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.SHIFT_PAT }}
          script: |
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              body: "ðŸ§  **SH/FT PR Summary**\n\n" + ${{ steps.ollama.outputs.summary }}
            })
